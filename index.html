<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotyfy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-icon-marilyn-scott-0.png" alt="spotyfy">Spotyfy</li>
            <li>Home</li>
            <li>About</li> 
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"> 
            <h1>Best of NCS:No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img   alt="1">
                    <span class="songName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fas songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img   alt="1">
                    <span class="songName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="fas songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img   alt="1">
                    <span class="songName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fas songItemPlay fa-play-circle"></i></span> </span>
                </div>   
                <div class="songItem">
                    <img   alt="1">
                    <span class="songName">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="fas songItemPlay fa-play-circle"></i></span> </span>
                </div> 
            </div>
            
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>    
        </div>
        <div class="songInfo">
            <img src="R.gif" width="42px" alt="" id="gif"><span id="masterSongName">Let-me-love-you</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d8d0a3100e.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
